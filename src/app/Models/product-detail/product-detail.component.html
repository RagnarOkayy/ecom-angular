<div *ngIf="product" class="product-details">
    <div class="container">
      <h2>{{ product.name }}</h2>
    <p>Description: {{ product.description }}</p>
    <p>Quantity Avaiable: {{product.quantity}}</p>
    <p>Product Category: {{product.productCategoryName}}</p>
    <img *ngIf="product.imageData" src="data:image/jpeg;base64,{{ product.imageData }}"  alt="Product Image">
    </div>
    <!-- Display other product details here -->
  </div>
