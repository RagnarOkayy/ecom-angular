<body>
  <div class="container">
      <h2>User List</h2>
      <!-- <input type="text" class="form-control search-bar" placeholder="Search by ID"> -->
      <table class="table table-bordered">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Address</th>
                  <th>Edit Users</th>
                  <th>View Orders</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of userList">
                  <td>{{ user.id }}</td>
                  <td>{{ user.firstName }}</td>
                  <td>{{ user.lastName }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.phoneNumber }}</td>
                  <td>{{ user.address }}</td>
                  <td>
                      <button class="btn btn-primary" (click)="navigateToUser(user.id)">Edit Users</button>
                  </td>
                  <td>
                      <button class="btn btn-info" (click)="navigateToShipments(user.id)">View Orders</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</body>
