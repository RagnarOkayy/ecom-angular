<form>
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <h2>User Information</h2>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" [(ngModel)]="user.email" class="form-control">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" [(ngModel)]="user.address" class="form-control">
        </div>
      </div>
      <div class="col" *ngIf="userRole == 'admin'">
        <h2>Admin Information</h2>
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" [(ngModel)]="user.id" readonly class="form-control">
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" name="role" [(ngModel)]="user.role" readonly class="form-control">
        </div>
      </div>
    </div>
    <div class="mt-4">
      <button class="btn btn-primary" (click)="onSubmit()">Submit Changes</button>
    </div>
  </div>

  <div class="container mt-4" *ngIf="userRole == 'user'">
    <div class="row">
      <div class="col-12">
        <h2>Change Password</h2>
        <button class="btn btn-primary" (click)="showPasswordForm = !showPasswordForm">Change Password</button>
        <form *ngIf="showPasswordForm" class="mt-3">
          <div class="form-group">
            <input [(ngModel)]="passwordChange.oldPassword" name="oldPassword" type="password" class="form-control" placeholder="Old Password">
          </div>
          <div class="form-group">
            <input [(ngModel)]="passwordChange.newPassword" name="newPassword" type="password" class="form-control" placeholder="New Password">
          </div>
          <button class="btn btn-primary" (click)="changePassword()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</form>
